<header>
  <nav>
    <ul #topNavigation class="topnav">
      <li class="logo">
        <a routerLink="/">
          <object type="image/svg+xml" data="assets/images/beerissimo_logo.svg" class="logo-image">
            <img src="assets/images/beerissimo_logo.png" class="logo-image" />
          </object>
        </a>
      </li>
      <li [hidden]="!this.loggedIn">
        <p>Logged in as {{this.username}}</p>
      </li>
      <li class="link" [hidden]="!this.loggedIn"><a routerLink="/profile">Profile Page</a></li>
      <li class="link" [hidden]="!this.loggedIn"><a href="www.google.fi">My beers</a></li>
      <li class="link" [hidden]="!this.loggedIn"><a href="www.google.fi">Search</a></li>
      <li class="link" [hidden]="this.loggedIn"><a routerLink="/login">Login</a></li>
      <li class="link" [hidden]="!this.loggedIn"><a routerLink="/" (click)="this.logoutService.logout()">Log Out</a></li>
      <li class="icon">
        <a (click)="open()">&#9776;</a>
      </li>
    </ul>
  </nav>
</header>
