<div class="loginform">
  <h4>Login here!</h4>

  <input type="text" placeholder="Username" [(ngModel)]="username">
  <br>
  <input type="password" placeholder="Password" [(ngModel)]="password">
  <br><br/>
  <button type="submit" (click)="login();">Login</button><br/><br/>
  <a routerLink="/register">Sign up here</a>
</div>
